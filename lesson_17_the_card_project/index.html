<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Mini Project: Profile Cards</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1>Our Staff</h1>
            <nav>
                <ul>
                    <li><a href="#joe">Joe</a></li>
                    <li><a href="#matt">Matt</a></li>
                    <li><a href="#jane">Jane</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <article id="joe">
                <figure>
                    <img src="./img/profile1-500x500.png" alt="Joe Profile Card" width="500" height="500" title="Joe Coder">
                    <figcaption>
                        Joe Coder
                    </figcaption>
                </figure>
                <p>"I code stuff."</p>
            </article>

            <article id="matt">
                <figure>
                    <img src="./img/profile2-500x500.png" alt="Matt Profile Card" width="500" height="500" title="Matt Designer">
                    <figcaption>Matt Designer</figcaption>
                </figure>
                <p>"I design stuff."</p>
            </article>

            <article id="jane">
                <figure>
                    <img src="./img/profile3-500x500.png" alt="Jane Profile Card" width="500" height="500" title="Jave Dev Rel">
                    <figcaption>Jane Dev Rel</figcaption>
                </figure>
                <p>"I teach stuff."</p>
            </article>
        </main>
        
        <footer>
            <p>&copy; Acme Co.</p>
        </footer>
    </body>
</html>
