<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Spencer Aranda">
        <meta name="description" content="Lesson 8 CSS List Styles">
        <title>CSS List Styles</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <h1>CSS List Styles</h1>
            <nav>
                <ul>
                    <li><a href="./list_styles.html">Learn more about CSS List Styles</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <article>
                <h2>Ordered List</h2>
                <ol start="5" reversed>
                    <li>Step One</li>
                    <li value="26">Step Two</li>
                    <li>Step Three</li>
                </ol>
            </article>
            <article>
                <h2>Unordered List</h2>
                <ul>
                    <li>Step One</li>
                    <li>Step Two</li>
                    <li>Step Three</li>
                </ul>
            </article>
        </main>
    </body>
</html>
